{% extends "layout.html" %}

{% block content %}

<div class="event page">
	<section class="map">
	</section>

	<div class="summary {{event.category}}">
		<div class="content">
			<div class="category">
				{{event.categoryDisplay}}
			</div>
			<div class="info">
				<span class="people"><img class="icon" src="/images/person-white.png" /> 1 going</span>
				<span class="time"><img class="icon" src="/images/clock-white.png" /> {{event.relativeTime}}</span>
				<span class="location"><img class="icon" src="/images/white-pin.png" /> 6.1 mi</span>
			</div>
		</div>
	</div>

	<section class="header">
		<div class="content">
			<div class="basic-info">
				<div class="name">
					{{event.title}}
				</div>
				<div class="">
					<time>{{event.casualTime}}</time>
				</div>
				<div class="share">
					<div class="addthis_sharing_toolbox"></div>
				</div>
			</div>
			<div class="location">
				<strong>River's Edge Sports Complex</strong>
				<address>{{event.location}}</address>
				<button>I'm in!</button>
			</div>
		</div>
	</section>
</div>

{% endblock %}
