<!doctype html>
<html>
<head>
	<title>Spur | Live in the Moment</title>
	<link rel="shortcut icon" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600" />
	<link rel="stylesheet" href="/styles/core.css" />
	<link rel="stylesheet" href="/styles/home.css" />
	<link rel="stylesheet" href="/styles/events.css" />
</head>
<body>

	<header class="main">
		<div class="content">
			<a href="/">
				<img class="logo" src="/images/spur-logo.png" />
			</a>
			{% if fbid %}
			<button class="facebook icon">
				<img src="https://graph.facebook.com/v2.3/{{fbid}}/picture" />
				<span>Log out</span>
			</button>
			{% else %}
			<button class="facebook icon">
				<img src="/images/facebook-icon-white.png" />
				<span>Log in</span>
			</button>
			{% endif %}
			<nav>
				<a href="/events">
					<span>Browse</span>
				</a>
				<a href="">
					<span>Businesses</span>
				</a>
			</nav>
		</div>
	</header>

	{% block content %}
	{% endblock %}

	<footer class="main">
		<div class="content">
			<span class="text">Made with &hearts; by Embark in Roanoke, VA</span>
		</div>
	</footer>

</body>

<script src="//connect.facebook.net/en_US/sdk.js" async></script>


<script src="/client.js"></script>


</html>
