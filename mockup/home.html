<!doctype html>
<html>
<head>
	<title>Spur | Live in the Moment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600" />
	<link rel="stylesheet" href="/styles/core.css" />
	<link rel="stylesheet" href="/styles/home.css" />
</head>
<body>
	<header class="main">
		<div class="content">
			<img class="logo" src="/images/spur-logo.png" />
			<button class="facebook icon">
				<img src="/images/facebook-icon-white.png" />
				<span>Log in</span>
			</button>
			<nav>
				<a href="">Browse</a>
				<a href="">Businesses</a>
			</nav>
		</div>
	</header>

	<div class="page">
	<!-- BEGIN PAGE CONTENT -->

		<section class="hero">
			<div class="content">
				<h1><img src="/images/spur-text-white.png" alt="spur" /></h1>
				<h2>live in the moment</h2>
				<form class="search">
					<input name="s" type="text" placeholder="what do you want to do?" />
					<button type="submit">
						<img src="/images/search-white.png" />
					</button>
				</form>
			</div>
		</section>
						
		<section>
			<div class="content">
				<div class="left">
					<h3>what is spur?</h3>
					<p>Lorem ipsum</p>
				</div>

				<div class="right">
					<img class="image" />
				</div>
			</div>
		</section>

		<section>
			
			<h4>Happening Soon</h4>

			<div class="event">
				<div class="info">
					<h3>Serving at the Food Bank</h3>
					<p class="time">
						@ Roanoke Valley Food Bank
					</p>
				</div>
				<div class="category">
					<div class="top">
						<label>volunteer & community</label>
					</div>
					<div class="bottom">
						<span class="people"><img class="icon" /> 1 going</span>
						<span class="time"><img class="icon" /> in 26m</span>
						<span class="location"><img class="icon" /> 6.1 mi</span>
					</div>
				</div>
			</div>

		</section>
	<!-- END PAGE CONTENT -->
	</div>

	<footer class="main">
		<div class="content">
			<span class="text">Made with &hearts; by Embark in Roanoke, VA</span>
		</div>
	</footer>
</body>
</html>
